`<opaque-animation>` makes an element `opacity:1` for the duration of the animation. Used to prevent
webkit/safari from drawing a frame before an animation for elements that animate from display:none.
-->

<script>

  Polymer({

    is: 'opaque-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      node.style.opacity = '0';
      this._effect = new KeyframeEffect(node, [
        {'opacity': '1'},
        {'opacity': '1'}
      ], this.timingFromConfig(config));
      return this._effect;
    },

    complete: function(config) {
      config.node.style.opacity = '';
    }

  });

</script>

<!--

`<paper-tooltip>` is a label that appears on hover and focus when the user
hovers over an element with the cursor or with the keyboard. It will be centered
to an anchor element specified in the `for` attribute, or, if that doesn't exist,
centered to the parent node containing it.

Example:

    <div style="display:inline-block">
      <button>Click me!</button>
      <paper-tooltip>Tooltip text</paper-tooltip>
    </div>

    <div>
      <button id="btn">Click me!</button>
      <paper-tooltip for="btn">Tooltip text</paper-tooltip>
    </div>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-tooltip-background` | The background color of the tooltip | `#616161`
`--paper-tooltip-opacity` | The opacity of the tooltip | `0.9`
`--paper-tooltip-text-color` | The text color of the tooltip | `white`
`--paper-tooltip` | Mixin applied to the tooltip | `{}`

@group Paper Elements
@element paper-tooltip
@demo demo/index.html
-->

<style is="custom-style">
    @import url("https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700");

    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0px;
        color: #FFF;
    }

    #wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("/static/images/nyc.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top center;
    }

    #wrapper .overlay{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(232, 71, 59, 0.5);
        /*background: rgba(48, 160, 251, 0.5);*/
        /*background: rgba(247, 191, 50, 0.5);*/
    }

    #wrapper .content {
        position: relative;
        z-index: 1000;
        margin: -60px auto 0;
        @apply(--layout-vertical);
        @apply(--center-justified);
        text-align: center;
        top: 50%;
    }
</style>
</head>

      z-index: 1002;

      display: block;
      outline: none;
      @apply(--paper-font-common-base);
      font-size: 10px;

      background-color: var(--paper-tooltip-background, #616161);
      opacity: var(--paper-tooltip-opacity, 0.9);
      color: var(--paper-tooltip-text-color, white);

      padding: 8px;
      border-radius: 2px;

        this.playAnimation('entry');
      },

        if (!this._showing)
          return;

        this._showing = false;
        this.playAnimation('exit');
      },

      _forChanged: function() {
        this._target = this.target;
      },

      _setPosition: function() {

          return;

        var targetRect = this._target.getBoundingClientRect();
        var thisRect = this.getBoundingClientRect();

        var centerOffset = (targetRect.width - thisRect.width) / 2;

        this.style.top = targetRect.top - parentRect.top + targetRect.height + this.marginTop + 'px';
